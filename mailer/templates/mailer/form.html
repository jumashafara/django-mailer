<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailer</title>
  </head>
  <body>
    <h1>Send Mail</h1>
    <form action="" method="post">
      {% csrf_token %}
      <div>
        {{form.sender_email}}
        <br />
        {{form.sender_email.errors}}
      </div>
      <div>
        {{form.subject}}
        <br />
        {{form.subject.errors}}
      </div>
      <div>
        {{form.message}}
        <br />
        {{form.message.errors}}
      </div>
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
